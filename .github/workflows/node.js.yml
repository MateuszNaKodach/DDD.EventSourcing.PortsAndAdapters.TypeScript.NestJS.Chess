name: Node.js Chess Game CI

on: [push]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npx lerna bootstrap
      - run: npx lerna run build
      - run: npx lerna run test
      - uses: actions/upload-artifact@v1
        name: app-frontend-vanilla-js | Upload build as artifact
        if: always()
        with:
          name: app-frontend-vanilla-js-dist
          path: ./packages/app-frontend-vanilla-js/dist

  deploy-on-github-pages:
    name: 'app-frontend-vanilla-js | Deploy app to GitHub Pages from fix-page branch source code'
    if: github.ref == 'refs/heads/fix-page'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: app-frontend-vanilla-js-dist
          path: ./dist
      - name: Deploy app as GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.7.0-6
        if: ${{ github.event_name != 'pull_request' && always() }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: './dist'
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          force_orphan: true
          keep_files: false
